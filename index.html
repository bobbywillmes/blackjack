<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <h1>Blackjack♠</h1>
  </header>

  <div class="container">

    <div id="buttons" class="row">
      <div class="col">
        <button id="play" class="btn btn-primary">Play</button>
        <button id="hit" class="btn btn-primary d-none">Hit</button>
        <button id="stand" class="btn btn-primary d-none" disabled>Stand</button>
      </div>
      <div id="count" class="col d-none">
        Count: <span>0</span>
      </div>
    </div>

    <hr>

    <div id="table" class="row">
      <!-- <div class="card">
        <span class="black">A♣</span>
      </div>
      <div class="card">
        <span class="red">5♦</span>
      </div> -->
      <!-- <div class="card">
        <span class="black">J♠</span>
      </div>
      <div class="card">
        <span class="red">10♥</span>
      </div> -->
      <div id="bust" class="d-none announce">
        <span>Bust!</span>
      </div>
      <div id="blackjack" class="d-none announce">
        <span>Blackjack!!</span>
      </div>
      <div id="standOverlay" class="d-none announce">
        <span>Stand</span>
      </div>
    </div>
  </div>  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>
</html>
